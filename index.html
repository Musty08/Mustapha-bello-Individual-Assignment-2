<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convertToFar()">
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertToCel()">
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
